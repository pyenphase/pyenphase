[tool.poetry]
name = "pyenphase"
version = "1.23.1"
description = "Library to control enphase envoy"
authors = ["pyenphase <cgarwood@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/pyenphase/pyenphase"
documentation = "https://pyenphase.readthedocs.io"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
packages = [
    { include = "pyenphase", from = "src" },
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/pyenphase/pyenphase/issues"
"Changelog" = "https://github.com/pyenphase/pyenphase/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.24.0"
lxml = ">=4.9.2"
pyjwt = ">=2.7.0"
awesomeversion = ">=22.9.0"
tenacity = "^8.2.2"
envoy-utils = ">=0.0.1"
orjson = ">=3.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^5.0"
types-orjson = "^3.6.2"
respx = "^0.20.2"
pytest-asyncio = "^0.21.1"
syrupy = "^4.5.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst-parser = ">=0.16"
sphinx = ">=4.0"
sphinx-rtd-theme = ">=1.0"
sphinx-autodoc-typehints = "^1.25.2"

[tool.semantic_release]
branch = "main"
version_toml = "pyproject.toml:tool.poetry.version"
version_variable = "src/pyenphase/__init__.py:__version__"
build_command = "pip install poetry && poetry build"

[tool.pytest.ini_options]
addopts = "-v -Wdefault --cov=pyenphase --cov-report=term-missing:skip-covered"
pythonpath = ["src"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING",
    "raise NotImplementedError",
    'if __name__ == "__main__":',
]

[tool.isort]
profile = "black"
known_first_party = ["pyenphase", "tests"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
exclude = [
    'docs/.*',
    'setup.py',
]

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "docs.*"
ignore_errors = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
